# üöÄ RAV Archive - Publish to npm

name: Publish RAV Archive to npm

on:
  push:
    branches: [ save ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: üõ†Ô∏è Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîß Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: üè∑Ô∏è Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üìã Vers√£o atual: $CURRENT_VERSION"

      - name: üî¢ Calculate next version
        id: next_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "üì¶ Nome do pacote: $PACKAGE_NAME"
          
          # Tenta obter a √∫ltima vers√£o do npm
          if npm view $PACKAGE_NAME version > /dev/null 2>&1; then
            LATEST_NPM=$(npm view $PACKAGE_NAME version)
            echo "üì¶ √öltima vers√£o no npm: $LATEST_NPM"
            
            # Incrementa pre-release number
            if [[ "$LATEST_NPM" =~ ^(.*)-([0-9]+)$ ]]; then
              BASE=${BASH_REMATCH[1]}
              NUM=${BASH_REMATCH[2]}
              NEW_NUM=$((NUM + 1))
              NEW_VERSION="$BASE-$NEW_NUM"
            else
              NEW_VERSION="${LATEST_NPM}-1"
            fi
          else
            # Primeira publica√ß√£o
            NEW_VERSION="${{ steps.current_version.outputs.current_version }}-1"
          fi
          
          echo "üéØ Nova vers√£o: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: üöÄ Update version in package.json
        run: |
          echo "üîÑ Atualizando package.json para: ${{ steps.next_version.outputs.new_version }}"
          npm version "${{ steps.next_version.outputs.new_version }}" --no-git-tag-version --allow-same-version
          echo "‚úÖ Vers√£o atualizada"

      - name: üîß Fix package.json issues
        run: npm pkg fix

      - name: üîß Install Playwright dependencies
        run: npx playwright install chromium

      - name: üì§ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üíæ Commit and push changes
        run: |
          # Verifica se h√° mudan√ßas para commitar
          if git diff --quiet package.json; then
            echo "‚ö†Ô∏è Nenhuma mudan√ßa no package.json para commitar"
          else
            echo "üíæ Comitando mudan√ßas..."
            git add package.json
            git commit -m "ü§ñ RAV Archive: version ${{ steps.next_version.outputs.new_version }} [skip ci]"
            git push origin main
            echo "‚úÖ Mudan√ßas commitadas e enviadas"
          fi

      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: "üåê RAV Archive v${{ steps.next_version.outputs.new_version }}"
          body: |
            ## üöÄ RAV Archive Publicado!

            **üì¶‚ú® Biblioteca para arquivamento autom√°tico de URLs no Wayback Machine usando Playwright**

            ---

            ## üîó Links

            - **üìñ [Documenta√ß√£o](https://github.com/ravenastar-js/rav-archive#readme)**
            - **üì¶ [Pacote NPM](https://www.npmjs.com/package/rav-archive)**
            - **üíª [C√≥digo Fonte](https://github.com/ravenastar-js/rav-archive)**
            
            ---

            ## üéØ Caracter√≠sticas

            - ‚úÖ Arquivamento autom√°tico no Wayback Machine
            - ‚úÖ Verifica√ß√£o de URLs j√° arquivadas
            - ‚úÖ Processamento em lote
            - ‚úÖ Configura√ß√£o flex√≠vel
            - ‚úÖ CLI e NPM
            - ‚úÖ Relat√≥rios detalhados
            - ‚úÖ Instala√ß√£o autom√°tica de depend√™ncias

            ---

            ## üõ†Ô∏è Uso R√°pido

            ```bash
            # Como CLI
            npx rav-archive file links.txt
            npx rav-archive url https://exemplo.com

            # Como biblioteca
            const { RavArchive } = require('rav-archive');
            const archive = new RavArchive();
            await archive.archiveUrl('https://exemplo.com');
            ```

            ---

            **üìÖ Vers√£o:** ${{ steps.next_version.outputs.new_version }}  
            **üîñ Tag:** v${{ steps.next_version.outputs.new_version }}  
            **‚ö° Publicado automaticamente via GitHub Actions**

            > ‚ö†Ô∏è **Aviso:** Respeite os termos de servi√ßo do Wayback Machine e use com responsabilidade.
          draft: false
          prerelease: true